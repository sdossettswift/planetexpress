<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">

        <title>Planet Express Weekly Sales Report</title>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {

                var data = google.visualization.arrayToDataTable([
                    [
                        'Person', 'Amount'
                    ],
                    [
                        'Leela', 131295
                    ],
                    [
                        'Amy', 15000
                    ],
                    [
                        'Fry', 35000
                    ],
                    ['Bender', 355600]
                ]);

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data);
            }
        </script>
    </head>
    <body>
      <img id="Planet_Express_logo"src="images/pegd2.png"/>

        <h1>Total Weekly Revenue</h1>

        <h3>Best Customer</h3>

        <h1>Revenue Per Employee</h1>

    </body>
</html>
